<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âœ¨ Quotes App Admin Panel</h1>
            <p class="subtitle">Manage your quotes collection</p>
        </header>

        <div class="auth-section" id="authSection">
            <div class="card">
                <h2>Admin Login</h2>
                <input type="email" id="emailInput" placeholder="Email" />
                <input type="password" id="passwordInput" placeholder="Password" />
                <button onclick="login()" class="btn-primary">Login</button>
                <p id="authError" class="error"></p>
            </div>
        </div>

        <div class="admin-section" id="adminSection" style="display: none;">
            <div class="top-bar">
                <h2>Welcome, Admin!</h2>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalQuotes">0</h3>
                    <p>Total Quotes</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeQuotes">0</h3>
                    <p>Active Quotes</p>
                </div>
                <div class="stat-card">
                    <h3 id="categories">8</h3>
                    <p>Categories</p>
                </div>
            </div>

            <div class="card">
                <h2>Add New Quote</h2>
                <form id="quoteForm" onsubmit="addQuote(event)">
                    <div class="form-group">
                        <label>Quote Text *</label>
                        <textarea id="quoteText" required rows="4" placeholder="Enter inspiring quote..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Author</label>
                            <input type="text" id="quoteAuthor" placeholder="Author name (optional)" />
                        </div>
                        
                        <div class="form-group">
                            <label>Category *</label>
                            <select id="quoteCategory" required>
                                <option value="MOTIVATION">ğŸ’ª Motivation</option>
                                <option value="SUCCESS">ğŸ† Success</option>
                                <option value="LIFE">ğŸŒŸ Life</option>
                                <option value="LOVE">â¤ï¸ Love</option>
                                <option value="STUDY">ğŸ“š Study</option>
                                <option value="FITNESS">ğŸƒ Fitness</option>
                                <option value="SAD">ğŸ˜¢ Sad</option>
                                <option value="HAPPY">ğŸ˜Š Happy</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Emoji</label>
                            <input type="text" id="quoteEmoji" placeholder="ğŸ˜ŠğŸ”¥âœ¨" maxlength="5" />
                        </div>
                        
                        <div class="form-group">
                            <label>Background Color</label>
                            <input type="color" id="quoteColor" value="#F5F5F5" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="quoteEnabled" checked />
                            Enable this quote
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary">Add Quote</button>
                </form>
            </div>

            <div class="card">
                <h2>Manage Quotes</h2>
                <div class="filter-bar">
                    <select id="filterCategory" onchange="filterQuotes()">
                        <option value="">All Categories</option>
                        <option value="MOTIVATION">ğŸ’ª Motivation</option>
                        <option value="SUCCESS">ğŸ† Success</option>
                        <option value="LIFE">ğŸŒŸ Life</option>
                        <option value="LOVE">â¤ï¸ Love</option>
                        <option value="STUDY">ğŸ“š Study</option>
                        <option value="FITNESS">ğŸƒ Fitness</option>
                        <option value="SAD">ğŸ˜¢ Sad</option>
                        <option value="HAPPY">ğŸ˜Š Happy</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Search quotes..." onkeyup="searchQuotes()" />
                </div>
                
                <div id="quotesList" class="quotes-list">
                    <!-- Quotes will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
