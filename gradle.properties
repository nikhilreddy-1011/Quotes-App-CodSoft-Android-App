# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# AndroidX package structure
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# AGGRESSIVE NETWORK SETTINGS FOR UNSTABLE CONNECTIONS
# Connection timeouts (5 minutes - very long to handle slow networks)
systemProp.http.connectionTimeout=300000
systemProp.http.socketTimeout=300000
systemProp.https.connectionTimeout=300000
systemProp.https.socketTimeout=300000

# Disable keep-alive to prevent connection reuse issues
systemProp.http.keepAlive=false
systemProp.http.maxRedirects=20

# Internal Gradle timeouts (5 minutes)
systemProp.org.gradle.internal.http.connectionTimeout=300000
systemProp.org.gradle.internal.http.socketTimeout=300000

# Retry configuration
org.gradle.daemon.idletimeout=3600000

# Connection pool settings
systemProp.http.maxConnections=10
systemProp.https.protocols=TLSv1.2,TLSv1.3

# Additional network resilience
systemProp.http.agent=Gradle
